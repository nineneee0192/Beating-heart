<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Monitor</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #050505;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  /* GLASS BOX */
  .monitor {
    width: 360px;
    height: 360px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 60, 60, 0.6);
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    position: relative;
    overflow: hidden;
  }

  /* HEART */
  .heart {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120px;
    height: 120px;
    background: #ff2d2d;
    transform: translate(-50%, -50%) rotate(-45deg);
    animation: heartbeat 1.15s infinite ease-in-out;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    background: #ff2d2d;
    border-radius: 50%;
  }

  .heart::before {
    top: -60px;
    left: 0;
  }

  .heart::after {
    left: 60px;
    top: 0;
  }

  /* REAL HEARTBEAT (lub-dub) */
  @keyframes heartbeat {
    0%   { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
    15%  { transform: translate(-50%, -50%) rotate(-45deg) scale(1.3); }
    30%  { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
    45%  { transform: translate(-50%, -50%) rotate(-45deg) scale(1.2); }
    70%  { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
    100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
  }

  /* EKG LINE */
  .ekg {
    position: absolute;
    bottom: 40px;
    left: -100%;
    width: 200%;
    height: 80px;
    background: linear-gradient(
      to right,
      transparent 0%,
      #ff3b3b 45%,
      transparent 50%
    );
    animation: ekgMove 1.15s infinite linear;
  }

  @keyframes ekgMove {
    from { left: -100%; }
    to   { left: 100%; }
  }

  /* TEXT */
  .label {
    position: absolute;
    top: 15px;
    left: 20px;
    color: #ff4d4d;
    letter-spacing: 2px;
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>

<body>

  <div class="monitor">
    <div class="label">HEART STATUS: ACTIVE</div>
    <div class="heart"></div>
    <div class="ekg"></div>
  </div>

</body>
</html>
