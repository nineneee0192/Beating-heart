<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Monitor</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #050505;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .monitor {
    width: 360px;
    height: 360px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 60, 60, 0.6);
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    position: relative;
    overflow: hidden;
    cursor: pointer;
  }

  .label {
    position: absolute;
    top: 15px;
    left: 20px;
    color: #ff4d4d;
    letter-spacing: 2px;
    font-size: 14px;
  }

  .heart {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120px;
    height: 120px;
    background: #ff2d2d;
    transform: translate(-50%, -50%) rotate(-45deg);
    animation: heartbeat 1.15s infinite;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    background: #ff2d2d;
    border-radius: 50%;
  }

  .heart::before {
    top: -60px;
    left: 0;
  }

  .heart::after {
    left: 60px;
    top: 0;
  }

  @keyframes heartbeat {
    0%   { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
    15%  { transform: translate(-50%, -50%) rotate(-45deg) scale(1.3); }
    30%  { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
    45%  { transform: translate(-50%, -50%) rotate(-45deg) scale(1.2); }
    70%  { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
    100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
  }

  .ekg {
    position: absolute;
    bottom: 40px;
    left: -100%;
    width: 200%;
    height: 80px;
    background: linear-gradient(
      to right,
      transparent 0%,
      #ff3b3b 45%,
      transparent 50%
    );
    animation: ekgMove 1.15s infinite linear;
  }

  @keyframes ekgMove {
    from { left: -100%; }
    to { left: 100%; }
  }

  /* FLATLINE MODE */
  .flatline .heart {
    animation: none;
    opacity: 0.2;
  }

  .flatline .ekg {
    animation: none;
    background: #ff0000;
    height: 2px;
    bottom: 60px;
  }

  .flatline .label {
    color: red;
  }
</style>
</head>

<body>

<div class="monitor" onclick="toggleFlatline()">
  <div class="label" id="status">HEART STATUS: ACTIVE</div>
  <div class="heart"></div>
  <div class="ekg"></div>
</div>

<script>
  let flatlined = false;
  let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  function heartbeatSound() {
    if (flatlined) return;

    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.type = "triangle";
    osc.frequency.setValueAtTime(120, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.2, audioCtx.currentTime);

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.start();
    osc.stop(audioCtx.currentTime + 0.1);
  }

  setInterval(heartbeatSound, 1150);

  function toggleFlatline() {
    flatlined = !flatlined;
    document.querySelector(".monitor").classList.toggle("flatline");
    document.getElementById("status").textContent =
      flatlined ? "HEART STATUS: FLATLINE" : "HEART STATUS: ACTIVE";
  }
</script>

</body>
</html>
