<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Beating Heart Box</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0b0b0b;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  /* BOX */
  .box {
    width: 300px;
    height: 300px;
    border: 2px solid #ff3b3b;
    border-radius: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 25px rgba(255, 59, 59, 0.4);
    background: radial-gradient(circle, #1a0000, #000);
  }

  /* HEART */
  .heart {
    position: relative;
    width: 120px;
    height: 120px;
    background: #ff2e2e;
    transform: rotate(-45deg);
    animation: heartbeat 1.2s infinite ease-in-out;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    background: #ff2e2e;
    border-radius: 50%;
  }

  .heart::before {
    top: -60px;
    left: 0;
  }

  .heart::after {
    left: 60px;
    top: 0;
  }

  /* REALISTIC BEAT */
  @keyframes heartbeat {
    0%   { transform: rotate(-45deg) scale(1); }
    14%  { transform: rotate(-45deg) scale(1.25); }
    28%  { transform: rotate(-45deg) scale(1); }
    42%  { transform: rotate(-45deg) scale(1.2); }
    70%  { transform: rotate(-45deg) scale(1); }
    100% { transform: rotate(-45deg) scale(1); }
  }
</style>
</head>

<body>

  <div class="box">
    <div class="heart"></div>
  </div>

</body>
</html>
